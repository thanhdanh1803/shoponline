<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
    {% load staticfiles %}
    <div class="container">
        <h1>Đăng nhập</h1>
        <form method="POST" action="{% url 'mystore:login' %}">
            <table>
                <tr><td>
                    <lable for="username">Username:</lable></td>
                    <td><input type="text" name="username" placeholder="Enter username">
                </td></tr>
                <tr>
                    <td><lable for="password">Password:</lable></td>
                    <td><input type="password" name="password" placeholder="Enter password"></td>
                </tr>
                <tr><td colspan="2" align="center">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </td></tr>
            </table>
            {% csrf_token %}
        </form>
        <!--
        {% if login_result %}
        <h4>{{login_result}}</h4>
        {% endif %}
        -->
    </div>
    <div class="container"><p style="color:red">{{login_result}}</p></div>
{% endblock %}
