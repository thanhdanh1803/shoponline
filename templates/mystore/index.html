<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
  {% load staticfiles %}
<!-- Page Features -->
  <div class="row text-center">
    {% if products %}
      {% for value in products %}
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card text-center" style="width: 18rem;">
            <img class="card-img-top" src="{{value.image.url}}" alt="{{value.name}}">
            <div class="card-body">
              <h4 class="card-title">{{value.name}}</h4>
              <p class="card-text">{{value.description}}<br/>{{value.fee}} vnđ</p>
            </div>
            <div>
              <a href="{% url 'mystore:product_detail' value.pk%}" class='btn btnprimary' style="float: center;" > Xem thêm </a>
            </div>
          </div>
        </div>
      {% endfor %}
    {% endif%}
  </div>
{% endblock %}
